<!-- Toast Container - Fixed position at top right -->
<div class="fixed top-0 right-0 z-50 p-4 space-y-4 max-w-md w-full">
    <div *ngFor="let notification of notifications$ | async" [ngClass]="[
      'rounded-lg border-l-4 p-4 shadow-lg transition-all duration-300 ease-in-out transform',
      getColors(notification.type).bg,
      getColors(notification.type).border,
      'animate-slide-in'
    ]" role="alert">
        <div class="flex items-start">
            <!-- Icon -->
            <div class="flex-shrink-0">
                <span [ngClass]="[
            'flex h-8 w-8 items-center justify-center rounded-full text-lg font-bold',
            getColors(notification.type).icon
          ]">
                    {{ getIcon(notification.type) }}
                </span>
            </div>

            <!-- Content -->
            <div class="ml-3 flex-1">
                <h3 *ngIf="notification.title" [ngClass]="['text-sm font-semibold', getColors(notification.type).text]">
                    {{ notification.title }}
                </h3>
                <p [ngClass]="[
            'text-sm',
            notification.title ? 'mt-1' : '',
            getColors(notification.type).text
          ]">
                    {{ notification.message }}
                </p>
            </div>

            <!-- Close Button -->
            <div class="ml-3 flex-shrink-0">
                <button type="button" (click)="close(notification.id)" [ngClass]="[
            'inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 hover:bg-white/50 transition-colors',
            getColors(notification.type).text
          ]">
                    <span class="sr-only">Dismiss</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
