<header class="relative bg-gray-900 border-b border-gray-800">
    <!-- Top Layer: Logo, Search, Profile -->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="relative flex h-16 justify-between items-center">

            <!-- Logo -->
            <div class="relative z-10 flex items-center">
                <a href="/dashboard" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-white rounded flex items-center justify-center">
                        <span class="text-black font-bold text-sm">M</span>
                    </div>
                    <span class="text-xl font-semibold text-white hidden sm:block">Meribas</span>
                </a>
            </div>

            <!-- Centered Search Bar -->
            <div class="relative z-0 flex flex-1 items-center justify-center px-4 sm:absolute sm:inset-0">
                <div class="grid w-full grid-cols-1 sm:max-w-xs">
                    <input type="search" name="search" placeholder="Search" aria-label="Search"
                        class="col-start-1 row-start-1 block w-full rounded-md border-0 bg-white/5 py-1.5 pl-10 pr-3 text-white placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-white sm:text-sm" />
                    <svg viewBox="0 0 20 20" fill="currentColor"
                        class="pointer-events-none col-start-1 row-start-1 ml-3 w-5 h-5 self-center text-gray-400">
                        <path
                            d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                            clip-rule="evenodd" fill-rule="evenodd" />
                    </svg>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="relative z-10 flex items-center lg:hidden">
                <button (click)="toggleMobileMenu()" type="button"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
                    <span class="sr-only">Open menu</span>
                    <svg *ngIf="!isMobileMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" class="w-6 h-6">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <svg *ngIf="isMobileMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" class="w-6 h-6">
                        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <!-- Desktop: Notifications & Profile -->
            <div class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center lg:space-x-4">

                <!-- Notifications -->
                <button type="button"
                    class="relative p-1 text-gray-400 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-white rounded-full">
                    <span class="sr-only">View notifications</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
                        <path
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>

                <!-- Profile Dropdown -->
                <div class="relative">
                    <button (click)="toggleProfileMenu()" type="button"
                        class="relative flex rounded-full focus:outline-none focus:ring-2 focus:ring-white">
                        <span class="sr-only">Open user menu</span>
                        <div
                            class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center border border-gray-600">
                            <span class="text-white text-sm font-semibold">{{ getUserInitials() }}</span>
                        </div>
                    </button>

                    <!-- Dropdown Menu -->
                    <div *ngIf="isProfileMenuOpen" (clickOutside)="closeMenus()"
                        class="absolute right-0 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                        <div class="py-1">
                            <button (click)="navigateToProfile()"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Your Profile
                            </button>
                            <button (click)="navigateToSettings()"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Settings
                            </button>
                            <button (click)="logout()"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Layer: Navigation Links -->
        <nav aria-label="Global" class="hidden lg:flex lg:space-x-4 lg:py-3 border-t border-gray-800">
            <a href="/dashboard"
                class="inline-flex items-center rounded-md bg-gray-800 px-3 py-2 text-sm font-medium text-white">
                Dashboard
            </a>
            <a href="#"
                class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-white/5 hover:text-white transition-colors">
                Candidates
            </a>
            <a href="#"
                class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-white/5 hover:text-white transition-colors">
                Jobs
            </a>
            <a href="#"
                class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-white/5 hover:text-white transition-colors">
                Reports
            </a>
        </nav>
    </div>

    <!-- Mobile Menu -->
    <nav *ngIf="isMobileMenuOpen" aria-label="Global" class="lg:hidden">
        <!-- Navigation Links -->
        <div class="space-y-1 px-2 pb-3 pt-2 border-t border-gray-800">
            <a href="/dashboard" class="block rounded-md bg-gray-800 px-3 py-2 text-base font-medium text-white">
                Dashboard
            </a>
            <a href="#"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white">
                Candidates
            </a>
            <a href="#"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white">
                Jobs
            </a>
            <a href="#"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white">
                Reports
            </a>
        </div>

        <!-- User Info -->
        <div class="border-t border-gray-800 pb-3 pt-4">
            <div class="flex items-center px-4">
                <div class="shrink-0">
                    <div
                        class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center border border-gray-600">
                        <span class="text-white font-semibold">{{ getUserInitials() }}</span>
                    </div>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium text-white">{{ user?.full_name || 'User' }}</div>
                    <div class="text-sm font-medium text-gray-400">{{ user?.email }}</div>
                </div>
                <button type="button"
                    class="relative ml-auto shrink-0 rounded-full p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                    <span class="sr-only">View notifications</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
                        <path
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="mt-3 space-y-1 px-2">
                <button (click)="navigateToProfile()"
                    class="block w-full text-left rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white">
                    Your Profile
                </button>
                <button (click)="navigateToSettings()"
                    class="block w-full text-left rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white">
                    Settings
                </button>
                <button (click)="logout()"
                    class="block w-full text-left rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white">
                    Sign Out
                </button>
            </div>
        </div>
    </nav>
</header>
