<div *ngIf="shouldShow"
    class="relative isolate flex items-center gap-x-6 overflow-hidden bg-gradient-to-r from-purple-50 to-pink-50 px-6 py-2.5 sm:px-3.5 sm:before:flex-1 border-b border-purple-100">

    <!-- Gradient Blobs (Decorative) -->
    <div aria-hidden="true"
        class="absolute left-[max(-7rem,calc(50%-52rem))] top-1/2 -z-10 -translate-y-1/2 transform-gpu blur-2xl">
        <div style="clip-path: polygon(74.8% 41.9%, 97.2% 73.2%, 100% 34.9%, 92.5% 0.4%, 87.5% 0%, 75% 28.6%, 58.5% 54.6%, 50.1% 56.8%, 46.9% 44%, 48.3% 17.4%, 24.7% 53.9%, 0% 27.9%, 11.9% 74.2%, 24.9% 54.1%, 68.6% 100%, 74.8% 41.9%)"
            class="aspect-[577/310] w-[36.0625rem] bg-gradient-to-r from-purple-400 to-pink-400 opacity-20"></div>
    </div>
    <div aria-hidden="true"
        class="absolute left-[max(45rem,calc(50%+8rem))] top-1/2 -z-10 -translate-y-1/2 transform-gpu blur-2xl">
        <div style="clip-path: polygon(74.8% 41.9%, 97.2% 73.2%, 100% 34.9%, 92.5% 0.4%, 87.5% 0%, 75% 28.6%, 58.5% 54.6%, 50.1% 56.8%, 46.9% 44%, 48.3% 17.4%, 24.7% 53.9%, 0% 27.9%, 11.9% 74.2%, 24.9% 54.1%, 68.6% 100%, 74.8% 41.9%)"
            class="aspect-[577/310] w-[36.0625rem] bg-gradient-to-r from-purple-400 to-pink-400 opacity-20"></div>
    </div>

    <!-- Content -->
    <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
        <p class="text-sm text-gray-900">
            <strong class="font-semibold">Trial Account</strong>
            <svg viewBox="0 0 2 2" aria-hidden="true" class="mx-2 inline w-0.5 h-0.5 fill-current">
                <circle r="1" cx="1" cy="1" />
            </svg>
            <span *ngIf="daysRemaining > 0">
                {{ daysRemaining }} {{ daysRemaining === 1 ? 'day' : 'days' }} remaining in your free trial
            </span>
            <span *ngIf="daysRemaining === 0" class="text-red-600 font-medium">
                Trial expires today
            </span>
        </p>
        <button (click)="upgradePlan()"
            class="flex-none rounded-full bg-gray-900 px-3.5 py-1 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">
            Upgrade Now <span aria-hidden="true">â†’</span>
        </button>
    </div>

    <!-- Dismiss Button -->
    <div class="flex flex-1 justify-end">
        <button (click)="dismiss()" type="button"
            class="-m-3 p-3 hover:bg-white/20 rounded-lg transition-colors focus:outline-none">
            <span class="sr-only">Dismiss</span>
            <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-700">
                <path
                    d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
            </svg>
        </button>
    </div>
</div>
