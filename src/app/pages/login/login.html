<div class="min-h-screen bg-white flex flex-col">
    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-12">
                <img src="https://res.cloudinary.com/dg0qxqj4a/image/upload/v1768848576/Boat_Logo_Black_na90ec.png"
                    alt="Meribas" class="mx-auto h-12 w-auto mb-8" />
                <h1 class="text-4xl font-bold text-black mb-2">Welcome back</h1>
                <p class="text-lg text-gray-600">Sign in to your account</p>
            </div>

            <!-- Inline Error Alert -->
            <div *ngIf="errorMessage" class="rounded-md border border-black bg-white p-4 mb-6">
                <div class="flex">
                    <div class="shrink-0">
                        <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-5 text-black">
                            <path
                                d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z"
                                clip-rule="evenodd" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-semibold text-black">{{ errorMessage }}</h3>
                        <div *ngIf="errors.length > 0" class="mt-2 text-sm text-gray-700">
                            <ul role="list" class="list-disc space-y-1 pl-5">
                                <li *ngFor="let error of errors">{{ error }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-base font-semibold text-black mb-2">
                        Email address
                    </label>
                    <input id="email" type="email" formControlName="email" required autocomplete="email"
                        placeholder="you@example.com"
                        class="block w-full px-4 py-3 text-base text-black bg-white border-2 border-black rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 placeholder:text-gray-400"
                        [class.border-red-500]="email?.invalid && email?.touched" />
                    <p *ngIf="email?.invalid && email?.touched" class="mt-2 text-sm text-black">
                        <span *ngIf="email?.errors?.['required']">Email is required</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                    </p>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-base font-semibold text-black">
                            Password
                        </label>
                        <a href="#" class="text-sm text-black underline hover:no-underline">Forgot password?</a>
                    </div>
                    <input id="password" type="password" formControlName="password" required
                        autocomplete="current-password" placeholder="Enter your password"
                        class="block w-full px-4 py-3 text-base text-black bg-white border-2 border-black rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 placeholder:text-gray-400"
                        [class.border-red-500]="password?.invalid && password?.touched" />
                    <p *ngIf="password?.invalid && password?.touched" class="mt-2 text-sm text-black">
                        <span *ngIf="password?.errors?.['required']">Password is required</span>
                        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                    </p>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" [disabled]="isLoading || loginForm.invalid"
                        class="w-full px-6 py-3 text-lg font-semibold text-white bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span *ngIf="!isLoading">Sign in â†’</span>
                        <span *ngIf="isLoading">Signing in...</span>
                    </button>
                </div>

                <!-- Register Link -->
                <div class="text-center pt-2">
                    <p class="text-base text-gray-600">
                        Don't have an account?
                        <a routerLink="/register" class="text-black underline hover:no-underline font-semibold">Start a
                            3 day free trial</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-6 text-center border-t border-gray-200">
        <p class="text-base text-gray-600">
            Questions? Need a hand?
            <a href="#" class="text-black underline hover:no-underline font-semibold">Support can help</a>.
        </p>
    </footer>
</div>
