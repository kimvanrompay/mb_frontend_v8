<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Back Button -->
        <button routerLink="/dashboard/candidates"
            class="flex items-center text-sm text-gray-600 hover:text-gray-900 mb-6 transition">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Candidates
        </button>

        <!-- Loading State -->
        <div *ngIf="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading candidate data...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-800">{{ error }}</p>
        </div>

        <!-- Candidate Data -->
        <div *ngIf="candidate && !loading && !error">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Candidate Details</h1>
            
            <!-- Raw JSON Display -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Candidate JSON</h2>
                <pre class="bg-gray-900 text-green-400 p-4 rounded overflow-auto text-sm">{{ candidate | json }}</pre>
            </div>

            <!-- MRI Data -->
            <div *ngIf="mriData" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">MRI Data JSON</h2>
                <pre class="bg-gray-900 text-green-400 p-4 rounded overflow-auto text-sm">{{ mriData | json }}</pre>
            </div>

            <!-- Loading MRI State -->
            <div *ngIf="loadingMRI" class="bg-white rounded-lg shadow-lg p-6">
                <p class="text-gray-600">Loading MRI data...</p>
            </div>

            <!-- No MRI Data -->
            <div *ngIf="!loadingMRI && !mriData" class="bg-white rounded-lg shadow-lg p-6">
                <p class="text-gray-600">No MRI data available for this candidate.</p>
            </div>
        </div>
    </div>
</div>
