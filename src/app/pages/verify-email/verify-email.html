<div class="fixed inset-0 bg-white flex items-center justify-center px-6 py-12 overflow-hidden">
    <!-- Glassmorphic Animated Shapes -->
    <div class="glass-shape glass-shape-1"></div>
    <div class="glass-shape glass-shape-2"></div>
    <div class="glass-shape glass-shape-3"></div>
    <div class="glass-shape glass-shape-4"></div>

    <div class="w-full max-w-md relative z-10">

        <!-- Header -->
        <div class="text-center mb-12">
            <div class="w-16 h-16 bg-black rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>

            <h1 class="text-4xl font-light text-black mb-3">
                Check your <span class="font-semibold">email</span>
            </h1>

            <p class="text-base text-gray-600 leading-relaxed mb-2">
                We sent a 6-digit verification code to:
            </p>

            <p class="text-lg font-medium text-black mb-1">
                {{ email }}
            </p>

            <button (click)="goToRegister()" class="text-sm text-gray-500 hover:text-black transition-colors underline">
                Wrong email?
            </button>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage"
            class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center space-x-3 animate-fade-in">
            <svg class="w-5 h-5 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm  font-medium text-green-900">{{ successMessage }}</p>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center space-x-3">
            <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm font-medium text-red-900">{{ error }}</p>
        </div>

        <!-- Code Input -->
        <div class="mb-8">
            <label class="text-sm font-medium text-gray-900 mb-3 block">Verification Code</label>

            <div class="digit-inputs flex justify-between space-x-3 mb-4">
                <input *ngFor="let digit of digits; let i = index" #digitInput type="text" maxlength="1"
                    inputmode="numeric" pattern="[0-9]" (input)="onDigitInput($event, i)"
                    (keydown)="onDigitKeyDown($event, i)" (paste)="onPaste($event)" [disabled]="isVerifying" class="w-14 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none transition-all
                        disabled:bg-gray-100 disabled:cursor-not-allowed" [class.border-red-500]="error"
                    [class.border-green-500]="successMessage" autocomplete="off" />
            </div>

            <p class="text-xs text-gray-500 text-center">
                Enter the 6-digit code from your email
            </p>
        </div>

        <!-- Verify Button -->
        <button (click)="verifyCode()" [disabled]="!isCodeComplete() || isVerifying" class="w-full px-6 py-4 bg-black text-white font-medium rounded-lg transition-all duration-200
                hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-500 mb-6">
            <span *ngIf="!isVerifying">Verify Email</span>
            <span *ngIf="isVerifying" class="flex items-center justify-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span>Verifying...</span>
            </span>
        </button>

        <!-- Resend Code -->
        <div class="text-center">
            <p class="text-sm text-gray-600 mb-2">Didn't receive the code?</p>

            <button *ngIf="resendCountdown === 0" (click)="resendCode()"
                class="text-sm font-medium text-black hover:underline transition-colors">
                Resend Code
            </button>

            <p *ngIf="resendCountdown > 0" class="text-sm font-medium text-gray-500">
                Resend Code ({{ resendCountdown }}s)
            </p>
        </div>

        <!-- Help Text -->
        <div class="mt-8 pt-8 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500 leading-relaxed">
                Check your spam folder if you don't see the email.<br>
                The code expires in 15 minutes.
            </p>
        </div>
    </div>
</div>
