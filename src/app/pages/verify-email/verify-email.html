<div class="min-h-screen bg-stone-50 flex items-center justify-center px-6">
    <!-- Glassmorphic shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>

    <div class="max-w-md w-full bg-white p-12 rounded-lg shadow-sm border border-gray-100 relative z-10">

        <!-- Verifying State -->
        <div *ngIf="isVerifying" class="text-center">
            <div class="w-20 h-20 mx-auto mb-6 flex items-center justify-center">
                <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-black"></div>
            </div>
            <h2 class="text-2xl font-light text-black mb-3">Verifying Your Email</h2>
            <p class="text-gray-600">Please wait while we activate your account...</p>
        </div>

        <!-- Success State -->
        <div *ngIf="success && !isVerifying" class="text-center">
            <div class="w-20 h-20 mx-auto mb-6 bg-green-50 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <h2 class="text-2xl font-light text-black mb-3">Email Verified!</h2>
            <p class="text-gray-600 mb-2">Your account has been activated successfully.</p>
            <p class="text-sm text-gray-500">Redirecting to onboarding...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error && !isVerifying" class="text-center">
            <div class="w-20 h-20 mx-auto mb-6 bg-red-50 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <h2 class="text-2xl font-light text-black mb-3">Verification Failed</h2>
            <p class="text-gray-600 mb-6">{{ error }}</p>

            <div class="space-y-3">
                <button (click)="resendVerification()"
                    class="w-full px-6 py-3 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
                    Request New Link
                </button>
                <button (click)="goToLogin()"
                    class="w-full px-6 py-3 border border-gray-300 text-gray-700 text-sm font-medium hover:bg-gray-50 transition-colors">
                    Go to Login
                </button>
            </div>
        </div>

    </div>
</div>
