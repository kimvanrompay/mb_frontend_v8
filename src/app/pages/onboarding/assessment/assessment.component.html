<!-- Loading State -->
<div *ngIf="isLoading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black mb-4"></div>
        <p class="text-sm text-gray-500 uppercase tracking-wide">Loading</p>
    </div>
</div>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="fixed inset-0 bg-white flex items-center justify-center z-50 p-6">
    <div class="max-w-md text-center">
        <h2 class="text-2xl font-light text-black mb-2">Unable to Load</h2>
        <p class="text-gray-600 mb-6">{{ error }}</p>
        <button (click)="loadQuestions()"
            class="px-6 py-3 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
            Try Again
        </button>
    </div>
</div>

<!-- Assessment Container -->
<div *ngIf="!isLoading && !error" class="fixed inset-0 bg-white flex flex-col">

    <!-- Minimal Progress Bar -->
    <div class="w-full border-b border-gray-200">
        <div class="h-0.5 bg-black transition-all duration-500 ease-out" [style.width.%]="progress"></div>
    </div>

    <!-- Minimal Compact Navigation -->
    <div class="w-full border-b border-gray-100 bg-white">
        <div class="px-6 py-3">
            <div class="max-w-6xl mx-auto">
                <!-- Single Row: Info + Stepper -->
                <div class="flex items-center justify-between gap-6">
                    <!-- Left: Question Info -->
                    <div class="flex items-center gap-4 flex-shrink-0">
                        <span class="text-xs text-gray-400">Question {{ currentQuestionIndex + 1 }}/{{ questions.length
                            }}</span>
                        <span class="text-xs font-medium text-gray-900">{{ progress }}%</span>
                    </div>

                    <!-- Center: Compact Stepper -->
                    <nav aria-label="Question progress" class="flex-1 overflow-x-auto">
                        <ol role="list" class="flex items-center justify-center gap-1">
                            <li *ngFor="let q of questions; let i = index" class="flex items-center">
                                <!-- Step Dot (Minimal) -->
                                <button (click)="goToQuestion(i)"
                                    [attr.aria-current]="i === currentQuestionIndex ? 'step' : null"
                                    class="relative flex-shrink-0 transition-all duration-200"
                                    [class.opacity-40]="!isQuestionAnswered(q.id) && i !== currentQuestionIndex"
                                    [class.hover:opacity-100]="!isQuestionAnswered(q.id) && i !== currentQuestionIndex">

                                    <!-- Completed -->
                                    <div *ngIf="isQuestionAnswered(q.id) && i !== currentQuestionIndex"
                                        class="w-2 h-2 rounded-full bg-black">
                                        <span class="sr-only">Question {{ i + 1 }} completed</span>
                                    </div>

                                    <!-- Current -->
                                    <div *ngIf="i === currentQuestionIndex"
                                        class="w-3 h-3 rounded-full border-2 border-black bg-white">
                                        <span class="sr-only">Question {{ i + 1 }} current</span>
                                    </div>

                                    <!-- Upcoming -->
                                    <div *ngIf="!isQuestionAnswered(q.id) && i !== currentQuestionIndex"
                                        class="w-2 h-2 rounded-full border border-gray-300 bg-white">
                                        <span class="sr-only">Question {{ i + 1 }}</span>
                                    </div>
                                </button>
                            </li>
                        </ol>
                    </nav>

                    <!-- Right: Answered Count -->
                    <div class="flex-shrink-0">
                        <span class="text-xs text-gray-400">{{ answers.length }}/{{ questions.length }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center overflow-y-auto px-6 pr-8">
        <div class="w-full max-w-4xl py-12">

            <!-- Question - Typography Focus -->
            <h2 class="text-3xl font-light text-black mb-12 leading-tight text-center px-4">
                {{ currentQuestionText }}
            </h2>

            <!-- Scale Labels (Top) -->
            <div class="flex justify-between mb-2 px-1 text-xs text-gray-400 uppercase tracking-wide max-w-3xl mx-auto">
                <span>Disagree</span>
                <span>Neutral</span>
                <span>Agree</span>
            </div>

            <!-- Answer Options - Typography Only -->
            <div class="space-y-2 max-w-3xl mx-auto">
                <button *ngFor="let option of scaleOptions" (click)="selectAnswer(option)"
                    [class.selected]="currentAnswer === option" class="answer-option w-full px-6 py-4 border border-gray-200 hover:border-black transition-all duration-200
                           bg-white text-left group">
                    <div class="flex items-center justify-between">
                        <!-- Option Number & Label -->
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-8 h-8 border border-gray-200 group-hover:border-black transition-colors flex items-center justify-center">
                                <span
                                    class="text-sm font-medium text-gray-400 group-hover:text-black transition-colors">
                                    {{ option }}
                                </span>
                            </div>
                            <span class="text-base font-light text-gray-700 group-hover:text-black transition-colors">
                                {{ getScaleLabel(option) }}
                            </span>
                        </div>
                        <!-- Selected Indicator -->
                        <div *ngIf="currentAnswer === option" class="w-2 h-2 bg-black"></div>
                    </div>
                </button>
            </div>

            <!-- Navigation -->
            <div class="mt-8 flex items-center justify-between max-w-3xl mx-auto">
                <button *ngIf="currentQuestionIndex > 0" (click)="previousQuestion()"
                    class="text-sm text-gray-500 hover:text-black transition-colors font-light">
                    ← Previous
                </button>
                <div class="flex-1"></div>

                <button *ngIf="currentAnswer !== null && currentQuestionIndex < questions.length - 1"
                    (click)="nextQuestion()"
                    class="min-w-[140px] px-8 py-2 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
                    Next →
                </button>

                <button *ngIf="currentAnswer !== null && currentQuestionIndex === questions.length - 1 && !isSubmitting"
                    (click)="submitAssessment()"
                    class="min-w-[140px] px-10 py-2 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
                    Complete
                </button>

                <button *ngIf="isSubmitting" disabled
                    class="min-w-[140px] px-10 py-2 bg-gray-300 text-gray-500 text-sm font-medium cursor-not-allowed">
                    Submitting...
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Keyboard Hint -->
<div *ngIf="!isLoading && !error"
    class="hidden sm:block fixed bottom-6 left-6 text-xs text-gray-400 bg-white px-3 py-2 rounded-lg border border-gray-200 shadow-sm">
    <kbd class="px-2 py-1 bg-gray-50 border border-gray-200 rounded font-mono">1–5</kbd> to answer •
    <kbd class="px-2 py-1 bg-gray-50 border border-gray-200 rounded font-mono">←→</kbd> to navigate
</div>
