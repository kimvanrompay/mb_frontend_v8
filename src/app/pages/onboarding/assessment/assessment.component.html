<!-- Loading State -->
<div *ngIf="isLoading" class="fixed inset-0 bg-stone-50 flex items-center justify-center z-50">
    <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black mb-4"></div>
        <p class="text-sm text-gray-500 uppercase tracking-wide">Loading</p>
    </div>
</div>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="fixed inset-0 bg-stone-50 flex items-center justify-center z-50 p-6">
    <div class="max-w-md text-center">
        <h2 class="text-2xl font-light text-black mb-2">Unable to Load</h2>
        <p class="text-gray-600 mb-6">{{ error }}</p>
        <button (click)="loadQuestions()"
            class="px-6 py-3 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
            Try Again
        </button>
    </div>
</div>

<!-- Assessment Container -->
<div *ngIf="!isLoading && !error" class="fixed inset-0 bg-stone-50 flex flex-col">

    <!-- Minimal Progress Bar -->
    <div class="w-full border-b border-gray-200">
        <div class="h-0.5 bg-black transition-all duration-500 ease-out" [style.width.%]="progress"></div>
    </div>

    <!-- Simple Header -->
    <div class="w-full border-b border-gray-100 bg-stone-50">
        <div class="px-6 py-4">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <span class="text-sm text-gray-500">
                    Question <span class="font-medium text-black">{{ currentQuestionIndex + 1 }}</span> of {{
                    questions.length }}
                </span>
                <div class="flex items-center gap-6">
                    <span class="text-sm text-gray-500">{{ answers.length }} answered</span>
                    <span class="text-sm font-medium text-black">{{ progress }}%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center overflow-y-auto px-6">
        <div class="w-full max-w-4xl py-12">

            <!-- Question -->
            <h2 class="text-3xl font-light text-black mb-12 leading-tight text-center px-4">
                {{ currentQuestionText }}
            </h2>

            <!-- Scale Labels -->
            <div class="flex justify-between mb-2 px-1 text-xs text-gray-400 uppercase tracking-wide max-w-3xl mx-auto">
                <span>Disagree</span>
                <span>Neutral</span>
                <span>Agree</span>
            </div>

            <!-- Answer Options -->
            <div class="space-y-2 max-w-3xl mx-auto" [class.opacity-50]="isTransitioning">
                <button *ngFor="let option of scaleOptions" (click)="selectAnswer(option)"
                    [class.selected]="currentAnswer === option" [disabled]="isTransitioning" class="answer-option w-full px-6 py-4 border border-gray-200 hover:border-black transition-all duration-200
                           bg-white text-left group disabled:cursor-wait">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-8 h-8 border border-gray-200 group-hover:border-black transition-colors flex items-center justify-center">
                                <span
                                    class="text-sm font-medium text-gray-400 group-hover:text-black transition-colors">
                                    {{ option }}
                                </span>
                            </div>
                            <span class="text-base font-light text-gray-700 group-hover:text-black transition-colors">
                                {{ getScaleLabel(option) }}
                            </span>
                        </div>
                        <div *ngIf="currentAnswer === option" class="w-2 h-2 bg-black"></div>
                    </div>
                </button>
            </div>

            <!-- Progress hint or Complete button -->
            <div class="text-center mt-8">
                <button *ngIf="currentQuestionIndex === questions.length - 1 && currentAnswer !== null && !isSubmitting"
                    (click)="submitAssessment()"
                    class="px-10 py-3 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
                    Complete Assessment
                </button>
                <button *ngIf="isSubmitting" disabled
                    class="px-10 py-3 bg-gray-300 text-gray-500 text-sm font-medium cursor-not-allowed">
                    Submitting...
                </button>
                <p *ngIf="currentQuestionIndex < questions.length - 1" class="text-xs text-gray-400">
                    Click an answer to continue
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Keyboard Hint -->
<div *ngIf="!isLoading && !error"
    class="hidden sm:block fixed bottom-6 left-6 text-xs text-gray-400 bg-stone-50 px-3 py-2 rounded-lg border border-gray-200 shadow-sm">
    <kbd class="px-2 py-1 bg-gray-50 border border-gray-200 rounded font-mono">1–5</kbd> to answer •
    <kbd class="px-2 py-1 bg-gray-50 border border-gray-200 rounded font-mono">←→</kbd> to navigate
</div>
