<!-- Loading State -->
<div *ngIf="isLoading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black mb-4"></div>
        <p class="text-sm text-gray-500 uppercase tracking-wide">Loading</p>
    </div>
</div>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="fixed inset-0 bg-white flex items-center justify-center z-50 p-6">
    <div class="max-w-md text-center">
        <h2 class="text-2xl font-light text-black mb-2">Unable to Load</h2>
        <p class="text-gray-600 mb-6">{{ error }}</p>
        <button (click)="loadQuestions()"
            class="px-6 py-3 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
            Try Again
        </button>
    </div>
</div>

<!-- Assessment Container -->
<div *ngIf="!isLoading && !error" class="fixed inset-0 bg-white flex flex-col">

    <!-- Minimal Progress Bar -->
    <div class="w-full border-b border-gray-200">
        <div class="h-0.5 bg-black transition-all duration-500 ease-out" [style.width.%]="progress"></div>
    </div>

    <!-- Clean Header -->
    <div class="w-full border-b border-gray-100 px-6 py-4">
        <div class="max-w-3xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button *ngIf="currentQuestionIndex > 0" (click)="previousQuestion()"
                    class="text-gray-400 hover:text-black transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <span class="text-sm text-gray-500">
                    Question <span class="font-medium text-black">{{ currentQuestionIndex + 1 }}</span> of {{
                    questions.length }}
                </span>
            </div>
            <span class="text-sm font-medium text-black">{{ progress }}%</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center overflow-y-auto px-6">
        <div class="w-full max-w-2xl py-12">

            <!-- Question - Typography Focus -->
            <h2 class="text-3xl font-light text-black mb-12 leading-tight text-center">
                {{ currentQuestionText }}
            </h2>

            <!-- Scale Labels (Top) -->
            <div class="flex justify-between mb-2 px-1 text-xs text-gray-400 uppercase tracking-wide">
                <span>Disagree</span>
                <span>Neutral</span>
                <span>Agree</span>
            </div>

            <!-- Answer Options - Typography Only -->
            <div class="space-y-2">
                <button *ngFor="let option of scaleOptions" (click)="selectAnswer(option)"
                    [class.selected]="currentAnswer === option" class="answer-option w-full px-6 py-4 border border-gray-200 hover:border-black transition-all duration-200
                           bg-white text-left group">
                    <div class="flex items-center justify-between">
                        <!-- Option Number & Label -->
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-8 h-8 border border-gray-200 group-hover:border-black transition-colors flex items-center justify-center">
                                <span
                                    class="text-sm font-medium text-gray-400 group-hover:text-black transition-colors">
                                    {{ option }}
                                </span>
                            </div>
                            <span class="text-base font-light text-gray-700 group-hover:text-black transition-colors">
                                {{ getScaleLabel(option) }}
                            </span>
                        </div>
                        <!-- Selected Indicator -->
                        <div *ngIf="currentAnswer === option" class="w-2 h-2 bg-black"></div>
                    </div>
                </button>
            </div>

            <!-- Navigation -->
            <div class="mt-8 flex items-center justify-between">
                <button *ngIf="currentQuestionIndex > 0" (click)="previousQuestion()"
                    class="text-sm text-gray-500 hover:text-black transition-colors font-light">
                    ← Previous
                </button>
                <div class="flex-1"></div>

                <button *ngIf="currentAnswer !== null && currentQuestionIndex < questions.length - 1"
                    (click)="nextQuestion()"
                    class="px-6 py-2 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
                    Next
                </button>

                <button *ngIf="currentAnswer !== null && currentQuestionIndex === questions.length - 1 && !isSubmitting"
                    (click)="submitAssessment()"
                    class="px-8 py-2 bg-black text-white text-sm font-medium hover:bg-gray-800 transition-colors">
                    Complete
                </button>

                <button *ngIf="isSubmitting" disabled
                    class="px-8 py-2 bg-gray-300 text-gray-500 text-sm font-medium cursor-not-allowed">
                    Submitting...
                </button>
            </div>
        </div>
    </div>

    <!-- Progress Indicator (Mobile) -->
    <div class="sm:hidden w-full border-t border-gray-100 px-6 py-3">
        <div class="flex items-center space-x-1">
            <div *ngFor="let q of questions; let i = index" [class.bg-black]="isQuestionAnswered(q.id)"
                [class.bg-gray-200]="!isQuestionAnswered(q.id)" class="h-1 flex-1 transition-colors">
            </div>
        </div>
    </div>
</div>

<!-- Keyboard Hint -->
<div *ngIf="!isLoading && !error" class="hidden sm:block fixed bottom-6 left-6 text-xs text-gray-400">
    Press <kbd class="px-2 py-1 border border-gray-200 font-mono">1–5</kbd> or use arrows
</div>
