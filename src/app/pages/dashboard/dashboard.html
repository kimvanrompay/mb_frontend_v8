<div class="min-h-screen bg-white">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <app-trial-banner></app-trial-banner>

    <!-- Main Layout -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Main Content (Jobs) -->
        <main class="w-full">

            <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-black text-gray-900">Jobs</h1>
                    <p class="text-sm text-gray-500 mt-1">Manage your recruitment assessments and job postings</p>
                </div>

                <div class="flex items-center space-x-2">
                    <div class="flex rounded-md shadow-sm">
                        <button type="button"
                            class="relative inline-flex items-center rounded-l-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <button type="button"
                            class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                    <button type="button"
                        class="inline-flex items-center rounded-md bg-black px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                        Add New...
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="relative mb-8">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" name="search" id="search"
                    class="block w-full rounded-md border-0 py-3 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6"
                    placeholder="Search jobs...">
            </div>

            <!-- Jobs List -->
            <div class="space-y-4">
                <!-- Loading State -->
                <div *ngIf="isLoading" class="text-center py-4 text-gray-500">
                    Loading jobs...
                </div>

                <!-- Error State -->
                <div *ngIf="error" class="text-center py-4 text-red-600">
                    {{ error }}
                </div>

                <div *ngFor="let job of jobs"
                    class="group relative flex items-center space-x-3 rounded-lg border border-gray-200 bg-white px-6 py-5 shadow-sm hover:border-gray-400 transition-colors focus-within:ring-2 focus-within:ring-black focus-within:ring-offset-2">

                    <!-- Initials Icon -->
                    <div class="flex-shrink-0">
                        <span
                            class="inline-flex h-10 w-10 items-center justify-center rounded-md {{ getInitialsBg(job.title) }}">
                            <span class="font-medium text-xs leading-none">{{ getInitials(job.title) }}</span>
                        </span>
                    </div>

                    <div class="min-w-0 flex-1">
                        <div class="focus:outline-none">
                            <span class="absolute inset-0" aria-hidden="true"></span>
                            <div class="flex items-center justify-between">
                                <p class="text-sm font-medium text-gray-900">{{ job.title }}</p>
                                <div class="flex items-center text-xs text-gray-500">
                                    <span class="mr-2">Last activity</span>
                                    <span class="font-medium text-gray-900">{{ formatTimeAgo(job.updated_at)
                                        }}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-x-2 mt-1">
                                <p class="truncate text-sm text-gray-500">{{ job.location }}</p>
                                <span class="text-gray-300">•</span>
                                <p class="text-sm text-gray-500">{{ job.applications_count }} applications</p>
                                <span class="text-gray-300">•</span>
                                <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium"
                                    [ngClass]="getStatusClass(job.status)">
                                    {{ job.status }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Graph Placeholder -->
                    <div class="hidden sm:block flex-shrink-0 ml-4">
                        <div class="flex items-end space-x-1 h-6">
                            <div class="w-1 bg-gray-200 rounded-t" style="height: 40%"></div>
                            <div class="w-1 bg-gray-200 rounded-t" style="height: 70%"></div>
                            <div class="w-1 bg-gray-300 rounded-t" style="height: 50%"></div>
                            <div class="w-1 bg-gray-400 rounded-t" style="height: 80%"></div>
                            <div class="w-1 bg-gray-900 rounded-t" style="height: 60%"></div>
                        </div>
                    </div>

                    <!-- Menu Button -->
                    <div class="flex-shrink-0 self-center ml-2">
                        <button type="button" class="-m-2.5 block p-2.5 text-gray-500 hover:text-gray-900">
                            <span class="sr-only">Open options</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path
                                    d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
                            </svg>
                        </button>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>
