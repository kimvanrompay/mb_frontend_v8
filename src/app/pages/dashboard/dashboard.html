<div class="min-h-screen bg-transparent"> <!-- Transparent to show body gradient -->

    <app-navbar-centered></app-navbar-centered>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">

        <!-- Welcome Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-[var(--meribas-black)]">Executive Overview</h1>
            <p class="text-gray-500 mt-1">Real-time insights into recruitment performance and candidate quality.</p>
        </div>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mb-6">
            <app-card-kpi title="Total Active Jobs" value="{{ stats.activeJobs }}" [trend]="12"
                icon="work"></app-card-kpi>
            <app-card-kpi title="Pending Reviews" value="{{ stats.pendingReviews }}" [trend]="-5" icon="pending_actions"
                variant="warning"></app-card-kpi>
            <app-card-kpi title="Interviews Today" value="{{ stats.interviewsToday }}" [trend]="2"
                icon="event"></app-card-kpi>
            <app-card-kpi title="Avg. Integrity Score" value="{{ stats.avgIntegrity }}%" [trend]="4" icon="shield"
                variant="success"></app-card-kpi>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column (Charts) -->
            <div class="lg:col-span-2 space-y-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Skill Breakdown -->
                    <div class="meribas-card h-64">
                        <h3 class="text-sm font-bold border-b border-gray-100 pb-2 mb-2">Capability</h3>
                        <app-skill-breakdown></app-skill-breakdown>
                    </div>

                    <!-- Radar Chart -->
                    <div class="meribas-card h-64">
                        <h3 class="text-sm font-bold border-b border-gray-100 pb-2 mb-2">Team Balance</h3>
                        <app-radar-chart></app-radar-chart>
                    </div>
                </div>

                <!-- Trust Gauge -->
                <div class="meribas-card">
                    <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-2">
                        <h3 class="text-sm font-bold">System Trust</h3>
                        <span class="text-xs font-mono px-2 py-0.5 bg-gray-100 rounded text-black">VERIFIED</span>
                    </div>
                    <app-gauge-trust></app-gauge-trust>
                </div>

            </div>

            <!-- Right Column (Feed/Lists) -->
            <div class="space-y-4">

                <!-- Recent Candidates -->
                <div class="meribas-card">
                    <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-2">
                        <h3 class="text-sm font-bold">Candidates</h3>
                        <a routerLink="/candidates" class="text-xs font-mono text-gray-500 hover:text-black">VIEW
                            ALL</a>
                    </div>
                    <div class="space-y-2">
                        <app-card-candidate-row *ngFor="let c of recentCandidates" [name]="c.name" [role]="c.role"
                            [score]="c.score" [status]="c.status"></app-card-candidate-row>
                    </div>
                </div>

                <!-- Alert -->
                <div class="meribas-card border-l-4 border-black">
                    <div class="flex items-start gap-3">
                        <!-- Icon omitted for brutality or kept simple? Kept simple SVG -->
                        <div class="mt-0.5">
                            <svg class="w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="text-sm font-bold text-black">Security Alert</h4>
                            <p class="text-xs text-gray-600 mt-1">2 candidates flagged for tab switching.</p>
                            <button
                                class="mt-2 text-xs font-bold underline decoration-1 underline-offset-2">Review</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
</div>
