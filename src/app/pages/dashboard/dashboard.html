<div class="min-h-screen bg-transparent"> <!-- Transparent to show body gradient -->

    <app-navbar-centered></app-navbar-centered>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">

        <!-- Welcome Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-[var(--meribas-black)]">Executive Overview</h1>
            <p class="text-gray-500 mt-1">Real-time insights into recruitment performance and candidate quality.</p>
        </div>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <app-card-kpi title="Total Active Jobs" [value]="stats.activeJobs" trend="+12%" icon="work"></app-card-kpi>
            <app-card-kpi title="Pending Reviews" [value]="stats.pendingReviews" trend="-5%" icon="pending_actions"
                variant="warning"></app-card-kpi>
            <app-card-kpi title="Interviews Today" [value]="stats.interviewsToday" trend="+2"
                icon="event"></app-card-kpi>
            <app-card-kpi title="Avg. Integrity Score" [value]="stats.avgIntegrity + '%'" trend="+4%" icon="shield"
                variant="success"></app-card-kpi>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column (Charts) -->
            <div class="lg:col-span-2 space-y-8">

                <!-- Skill & Trust Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Skill Breakdown -->
                    <div class="meribas-card">
                        <h3 class="text-lg font-bold mb-4">Skill Capability</h3>
                        <app-skill-breakdown></app-skill-breakdown>
                    </div>

                    <!-- NEW Radar Chart (Team Culture/Skills) -->
                    <div class="meribas-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold">Team Balance</h3>
                            <span class="text-xs text-gray-400">Current Hires</span>
                        </div>
                        <app-radar-chart></app-radar-chart>
                    </div>
                </div>

                <!-- Trust Gauge -->
                <div class="meribas-card">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold">Overall System Trust</h3>
                        <span class="integrity-badge verified">Verified</span>
                    </div>
                    <app-gauge-trust></app-gauge-trust>
                </div>

            </div>

            <!-- Right Column (Feed/Lists) -->
            <div class="space-y-8">

                <!-- Recent Candidates -->
                <div class="meribas-card">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold">Recent Candidates</h3>
                        <a routerLink="/candidates"
                            class="text-sm text-[var(--accent-green-600)] font-medium hover:underline">View All</a>
                    </div>
                    <div class="space-y-4">
                        <app-card-candidate-row *ngFor="let c of recentCandidates" [name]="c.name" [role]="c.role"
                            [score]="c.score" [status]="c.status"></app-card-candidate-row>
                    </div>
                </div>

                <!-- Cheating Flag Alert -->
                <div class="meribas-card border-l-4 border-[var(--status-flagged)]">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-red-50 rounded-full text-[var(--status-flagged)]">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-[var(--meribas-black)]">Security Alert</h4>
                            <p class="text-sm text-gray-600 mt-1">2 candidates flagged for tab switching during
                                assessment.</p>
                            <button
                                class="mt-3 text-sm font-semibold text-[var(--status-flagged)] hover:underline">Review
                                Flags ></button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
</div>
