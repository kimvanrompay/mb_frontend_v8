<div class="flex h-screen overflow-hidden bg-[var(--meribas-smoke)]">

    <!-- 1. Sidebar -->
    <app-sidebar-black></app-sidebar-black>

    <!-- 2. Main Content Wrapper -->
    <div class="flex flex-1 flex-col overflow-hidden">

        <!-- 3. Topbar -->
        <app-topbar-white></app-topbar-white>

        <!-- 4. Scrollable Content Area -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="mx-auto max-w-7xl">

                <!-- Header -->
                <div class="mb-8 flex items-baseline justify-between">
                    <h1 class="text-3xl font-bold text-[var(--meribas-black)]">Dashboard</h1>
                    <span class="text-sm text-gray-500">Last updated: Just now</span>
                </div>

                <!-- Metric Grid -->
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4 lg:grid-rows-2 h-auto lg:h-[400px]">

                    <!-- Skill Breakdown (Top Left) -->
                    <div class="lg:col-span-1 lg:row-span-2">
                        <app-card-base title="Skill Breakdown" actionLabel="View Report">
                            <app-skill-breakdown></app-skill-breakdown>
                        </app-card-base>
                    </div>

                    <!-- Trust Score (Mid) -->
                    <div class="lg:col-span-1 lg:row-span-1">
                        <app-card-base title="Trust Score">
                            <app-gauge-trust [score]="trustScore" label="Platform Integrity"></app-gauge-trust>
                        </app-card-base>
                    </div>

                    <!-- Active Candidates (Top Right) -->
                    <div class="lg:col-span-1 lg:row-span-1">
                        <app-card-kpi title="Active Candidates" [value]="activeCandidatesCount.toString()"
                            subtext="Invited vs Completed" [trend]="12">
                        </app-card-kpi>
                    </div>

                    <!-- Live Feed (Far Right / Tall) -->
                    <div class="lg:col-span-1 lg:row-span-2">
                        <app-card-base title="Live Proctoring Feed" actionLabel="Monitor All">
                            <div class="space-y-1">
                                <app-card-candidate-row *ngFor="let c of liveCandidates" [name]="c.name"
                                    [testName]="c.test" [status]="c.status" [isLive]="c.isLive">
                                </app-card-candidate-row>
                            </div>
                        </app-card-base>
                    </div>

                    <!-- Bottom Row Middle items (Filling the gaps if needed, or specific widgets) -->
                    <!-- New: Cheating Flags / Alerts (Bottom Middle) -->
                    <div class="lg:col-span-2 lg:row-span-1">
                        <app-card-base title="Cheating Flag Distribution">
                            <div class="flex items-center justify-around h-full">
                                <div class="text-center">
                                    <span class="block text-2xl font-bold text-[var(--status-flagged)]">3</span>
                                    <span class="text-xs font-bold text-gray-400 uppercase">Tab Switch</span>
                                </div>
                                <div class="text-center">
                                    <span class="block text-2xl font-bold text-gray-800">12</span>
                                    <span class="text-xs font-bold text-gray-400 uppercase">Suspicious Gaze</span>
                                </div>
                                <div class="text-center">
                                    <span class="block text-2xl font-bold text-[var(--meribas-black)]">0</span>
                                    <span class="text-xs font-bold text-gray-400 uppercase">Impersonation</span>
                                </div>
                            </div>
                        </app-card-base>
                    </div>

                </div> <!-- End Grid -->

                <!-- Jobs Table Section (Below Grid) -->
                <div class="mt-8">
                    <app-card-base title="Recent Job Postings" actionLabel="View All Jobs">
                        <!-- Reusing a simple table structure here, or can be a new list component -->
                        <div class="overflow-x-auto">
                            <table class="min-w-full text-left text-sm whitespace-nowrap">
                                <thead class="border-b border-gray-100 text-gray-500">
                                    <tr>
                                        <th class="px-4 py-3 font-semibold">Job Title</th>
                                        <th class="px-4 py-3 font-semibold">Location</th>
                                        <th class="px-4 py-3 font-semibold">Applications</th>
                                        <th class="px-4 py-3 font-semibold">Status</th>
                                        <th class="px-4 py-3 font-semibold text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-50">
                                    <tr *ngFor="let job of jobs" class="hover:bg-gray-50 transition-colors">
                                        <td class="px-4 py-3 font-medium text-[var(--meribas-black)]">{{ job.title }}
                                        </td>
                                        <td class="px-4 py-3 text-gray-500">{{ job.location }}</td>
                                        <td class="px-4 py-3 text-gray-500">{{ job.applications_count }}</td>
                                        <td class="px-4 py-3">
                                            <span class="integrity-badge"
                                                [ngClass]="job.status === 'open' ? 'verified' : ''">
                                                {{ job.status }}
                                            </span>
                                        </td>
                                        <td class="px-4 py-3 text-right">
                                            <a href="#"
                                                class="text-[var(--meribas-black)] font-medium hover:underline">Manage</a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="jobs.length === 0">
                                        <td colspan="5" class="px-4 py-6 text-center text-gray-500">No jobs found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </app-card-base>
                </div>

            </div>
        </main>
    </div>
</div>
