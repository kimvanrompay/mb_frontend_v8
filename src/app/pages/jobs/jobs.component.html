<div class="flex h-screen overflow-hidden bg-transparent">

    <!-- Main Content Wrapper -->
    <div class="flex flex-1 flex-col overflow-hidden">

        <!-- Topbar (New Centered) -->
        <app-navbar-centered></app-navbar-centered>

        <!-- Scrollable Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="mx-auto max-w-7xl">

                <!-- Header Section -->
                <div class="mb-8">
                    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
                        <div>
                            <h1 class="text-3xl font-bold text-[var(--meribas-black)] tracking-tight">Welcome back,
                                Admin! ☀️</h1>
                        </div>

                        <!-- Search & Filter Bar -->
                        <div class="flex items-center gap-3">
                            <div class="search-input-wrapper w-64">
                                <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <input type="text" placeholder="Search.."
                                    class="bg-transparent border-none focus:ring-0 text-sm w-full placeholder-gray-400">
                            </div>
                            <button
                                class="bg-white border border-gray-200 rounded-full px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 transition-colors flex items-center gap-2">
                                Filter
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                                    </path>
                                </svg>
                            </button>
                            <!-- View Toggle -->
                            <div class="flex bg-gray-100 rounded-full p-1">
                                <button (click)="toggleView('grid')" class="p-1.5 rounded-full transition-all"
                                    [ngClass]="viewMode === 'grid' ? 'bg-white shadow-sm text-black' : 'text-gray-400 hover:text-gray-600'">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                                        </path>
                                    </svg>
                                </button>
                                <button (click)="toggleView('list')" class="p-1.5 rounded-full transition-all"
                                    [ngClass]="viewMode === 'list' ? 'bg-white shadow-sm text-black' : 'text-gray-400 hover:text-gray-600'">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading / Error -->
                <div *ngIf="isLoading" class="p-12 text-center text-gray-500">Loading jobs...</div>
                <div *ngIf="error" class="p-12 text-center text-red-500">{{ error }}</div>

                <!-- === GRID VIEW === -->
                <div *ngIf="!isLoading && !error && viewMode === 'grid'"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div *ngFor="let job of jobs"
                        class="bg-white rounded-[24px] shadow-sm hover:shadow-md transition-shadow p-6 cursor-pointer border border-transparent hover:border-gray-200"
                        [routerLink]="['/jobs', job.id]">

                        <!-- Card Header -->
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-3">
                                <div class="p-2 rounded-full bg-blue-50 text-blue-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </div>
                                <h3 class="font-bold text-[var(--meribas-black)] text-base">{{ job.title }}</h3>
                            </div>
                            <span class="text-xs font-semibold text-blue-500 hover:text-blue-700">View more</span>
                        </div>

                        <!-- Main Content Row -->
                        <div class="flex justify-between items-end mb-4">
                            <!-- Big Metric (Left) -->
                            <div>
                                <div class="flex items-baseline gap-2">
                                    <span class="text-4xl font-[800] text-[var(--meribas-black)]">{{
                                        job.applications_count }}</span>
                                    <span
                                        class="px-1.5 py-0.5 rounded bg-green-50 text-[10px] font-bold text-green-600">+{{
                                        job.new_applications_count }}</span>
                                </div>
                                <div class="flex items-center gap-2 mt-2">
                                    <span class="inline-block w-2 h-2 rounded-full bg-blue-500"></span>
                                    <span class="text-xs text-gray-500 font-medium">Candidates</span>

                                    <span class="inline-block w-2 h-2 rounded-full bg-gray-300 ml-2"></span>
                                    <span class="text-xs text-gray-500 font-medium">Hired</span>
                                </div>
                            </div>

                            <!-- Semi-Circle Gauge (Right) -->
                            <div class="relative w-32 h-16 flex items-end justify-center">
                                <svg viewBox="0 0 100 55" class="w-full h-full overflow-visible">
                                    <!-- Ticks (Background) -->
                                    <g class="gauge-ticks text-gray-200">
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(0 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(22.5 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(45 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(67.5 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(90 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(112.5 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(135 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(157.5 50 50)" />
                                        <line x1="10" y1="50" x2="16" y2="50" transform="rotate(180 50 50)" />
                                    </g>

                                    <!-- Arc Background -->
                                    <path d="M 15 50 A 35 35 0 0 1 85 50" fill="none" stroke="#f3f4f6" stroke-width="8"
                                        stroke-linecap="round" />

                                    <!-- Arc Value -->
                                    <path d="M 15 50 A 35 35 0 0 1 85 50" fill="none"
                                        [attr.stroke]="getIntegrityColor(getIntegrityScore(job))" stroke-width="8"
                                        stroke-linecap="round" stroke-dasharray="110"
                                        [attr.stroke-dashoffset]="110 - (110 * getIntegrityScore(job) / 100)"
                                        class="transition-all duration-1000 ease-out" />
                                </svg>
                                <div class="absolute bottom-0 text-center">
                                    <div class="text-xl font-bold text-[var(--meribas-black)]">{{ getIntegrityScore(job)
                                        }}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
